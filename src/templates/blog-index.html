{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block content %}
<div class="header">
    <h1>Blog</h1>
</div>

<div class="blog-posts">
    {% for post in posts %}
    <a href="{{ post.url }}" class="blog-post-link">
        <div class="blog-post">
            <h2>{{ post.name }}</h2>
            <div class="post-meta">
                <span class="date"><i class="far fa-calendar-alt"></i> {{ post.last_edited_time[:10] }}</span>
                <div class="tags">
                    {% for tag in post.tags %}
                    <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </div>
            </div>
            <p class="description">{{ post.description }}</p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
