<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vtasca.dev</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f8f9fa;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .social-links a {
            text-decoration: none;
            color: #4a5568;
            padding: 0.5rem 1rem;
            border: 2px solid #4a5568;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: #4a5568;
            color: white;
        }

        .artwork {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .artwork img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        .artwork-info {
            border-top: 1px solid #e2e8f0;
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .artwork-info p {
            margin: 0.5rem 0;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>vtasca.dev</h1>
        <div class="social-links">
            <a href="https://github.com/vtasca">GitHub</a>
            <a href="https://linkedin.com/in/vlad-tasca">LinkedIn</a>
            <a href="https://kaggle.com/vtasca">Kaggle</a>
        </div>
    </div>

    <div class="artwork">
        <img src="/api/placeholder/800/500" alt="Featured Artwork">
        <div class="artwork-info">
            <p><strong>Title:</strong> The Starry Night</p>
            <p><strong>Artist:</strong> Vincent van Gogh</p>
            <p><strong>Date:</strong> June 1889</p>
            <p><strong>Description:</strong> This is where you can add a description of the artwork that inspired you. Share your thoughts about why you chose this piece and what it means to you.</p>
        </div>
    </div>
</body>
</html>
